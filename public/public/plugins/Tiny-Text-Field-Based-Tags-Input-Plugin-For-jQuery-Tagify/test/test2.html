<script>
// generate random whilist items (for the demo)
var input = document.querySelector('input'),
    button = input.nextElementSibling,  // "add new tag" action-button
    tagify = new Tagify(input, {
      whitelist: ['a', 'b', 'c'],
      dropdown : {
        enabled: 0,
        appendTarget() {
            return tagify?.DOM?.scope
        }
      }
    });

    // test ability to add multiple callbacks for the same event and then remove them all
    tagify
        .on('change', () => console.log(111))
        .on('change', () => console.log(222))
        .on('change', () => console.log(333))

    // no logs should appear after calling below `off` method
    tagify.off('change')

setTimeout(() => {
